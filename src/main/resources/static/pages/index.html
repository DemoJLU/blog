<div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" title="关闭" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="myModalLabel">用户信息</h3>
            </div>
            <div class="modal-body">
                <div class="row" style="position: relative;">
                    <div class="col-md-4 col-sm-12 col-md-push-1">
                        <h4 style="margin-bottom: 30px">基本信息</h4>
                        <div class="form-group">
                            <label class="control-label">用户名称：</label>
                            <span class="text-muted" id="user-name"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">用户角色：</label>
                            <span class="text-danger" id="user-role"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">用户首页：</label>
                            <select id="user-index" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <span class="text-muted">修改登陆后的首页显示</span>
                            <button id="subIdx" data-dismiss="modal" class="btn btn-primary pull-right">修改</button>
                        </div>
                    </div>
                    <div class="hidden-xs hidden-sm" style="position: absolute; height: 100%; border-left: 1px solid #EEE; left: 50%;"></div>
                    <div class="col-md-4 col-sm-12 col-md-push-3">
                        <h4 style="margin-bottom: 30px;">修改密码</h4>
                        <div class="form-group">
                            <label class="control-label">原密码：</label>
                            <input id="old-ps" type="password" class="form-control" placeholder="请输入用户原来的密码" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">新密码：</label>
                            <input id="new-ps" type="password" class="form-control" placeholder="请输入用户新密码" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">确认密码：</label>
                            <input id="cf-ps" type="password" class="form-control" placeholder="请再次输入用户新密码" />
                        </div>
                        <div class="form-group">
                            <span class="text-muted">快速修改密码</span>
                            <button id="btnModifyPsOk"  class="btn btn-primary pull-right">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- updateModal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel">
    <div class="modal-dialog modal-sm" style="width: 350px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" title="关闭">&times;</button>
                <h4 class="modal-title" id="updateModalLabel">修改登录后首页显示提示</h4>
            </div>
            <div class="modal-body">
                <h4 class="text-danger" style="font-weight: bold;">您选择要修改的首页与当前首页相同！</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
<!-- updateModal -->
<div class="modal fade" id="updatePassModal" tabindex="-1" role="dialog" aria-labelledby="updatePassModalLabel">
    <div class="modal-dialog modal-sm" style="width: 350px;">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close" title="关闭">&times;</button>
                <h4 class="modal-title" id="updatePassModalLabel">修改密码提示</h4>
            </div>
            <div class="modal-body">
                <h4 class="text-danger" style="font-weight: bold;">修改密码成功！</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="noSameModal" tabindex="-1" role="dialog" aria-labelledby="noModalLabel">
