<!DOCTYPE HTML>
<html lang="en" style="height: 100%;">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap/dataTables.bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap/jquery.datetimepicker.min.css" />
    <link rel="stylesheet" href="../css/vehicle.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script>
        if (window != top)
            top.location.href = location.href;
    </script>
</head>
<body style="height: 100%;">
<div  class="login-container">
    <div class="header" id="head">
        <div class="title">小乌龟博客系统</div>
    </div>
    <div  class="login-box"  >
        <h4 class="login-box-title">帐号登录</h4>
        <div class="login-tip">
            <span class="text-danger" style="display: none;"></span>
        </div>
        <form class="form-horizontal" >
            <div class="form-group">
                <label for="username" class="control-label sr-only">用户名</label>
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" class="form-control input-md" id="username" placeholder="请输入登录名称">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label sr-only">密码</label>
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input type="password" class="form-control input-md" id="password" placeholder="请输入登录密码">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-login btn-block" type="submit">登陆</button>
            </div>
        </form>
    </div>
    <div class="copyright">
        <footer> <span style="font-size:18px;color:white">2018 © 帆帆帆 </span></footer>
    </div>
</div>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script src="../js/lib/require.js" data-main="../js/login.js"></script>
</body>
</html>
